<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/icon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            background-image: url('/assets/wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: "Signika Negative", sans-serif;
        }
    </style>
</head>

<body>
    <div class="back">
        <a href="../home.html"><button class="btn btn-dark" id="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to
                Home</button></a>
    </div>
    <div class="head-title">
        <h1>Tic-<span style="color:black">Tac</span>-Toe <i class="fa fa-x"></i> <i class="fa-regular fa-circle"></i></i> </h1>
    </div>
    <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    <div class="options text-center">
        <button class="btn btn-dark" id="reset-btn">Reset game <i class="fa-solid fa-rotate-right"></i></button>
        <button class="btn btn-dark" id="start-btn">Start <i class="fa-solid fa-play"></i></button>

    </div>
</body>

</html>
